<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Connect</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="content/app.css">
</head>
<body>

    <header></header>

    <!-- Main Content Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section text-center py-5 bg-light">
            <div class="container">
                <h1 class="display-4">Welcome to Volunteer Connect</h1>
                <p class="lead">Your gateway to making a difference in the community.</p>
                <a href="opportunities.html" class="btn btn-primary btn-lg">Get Involved</a>
            </div>
        </section>

        <!-- Carousel Section -->
        <section id="volunteer-carousel" class="py-5">
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="content/images/volunteer-activity1.jpg" class="d-block w-100" alt="Volunteer Activity 1">
                        </div>
                        <div class="carousel-item">
                            <img src="content/images/volunteer-activity2.jpg" class="d-block w-100" alt="Volunteer Activity 2">
                        </div>
                        <div class="carousel-item">
                            <img src="content/images/volunteer-activity3.jpg" class="d-block w-100" alt="Volunteer Activity 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        </main>


    <!-- Footer -->
    <footer class="footer text-center py-3 bg-dark text-white">
        <p>&copy; 2025 Volunteer Connect. All Rights Reserved.</p>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link text-white" href="privacy-policy.html">Privacy Policy</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="terms-of-service.html">Terms of Service</a></li>
        </ul>
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTop" title="Back to Top"><i class="fas fa-arrow-up"></i></button>

    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/app.js"></script>


    </body>
</html>
