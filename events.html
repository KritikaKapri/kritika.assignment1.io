    <style>
        /* Style for event cards */
        .event-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .event-date {
            font-style: italic;
        }

        .event-category {
            font-weight: 600;
        }

        /* Filter button styles */
        .filter-button {
            margin: 5px;
            cursor: pointer;
        }

        /* Back to Home Button */
        #backToHome {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #backToHome:hover {
            background-color: #0056b3;
        }
    </style>
